<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCurrency Converter</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="styles/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/stylesheet.css" />
  </head>
  <body>
    <header class="row mt-5">
      <div class="col-12 mt-4 mb-3"><img src="images/logo.png" /></div>
      <div class="col-12 mb-3">
        <h2>iCurrency</h2>
      </div>
    </header>
    <div class="row container p-5 shadow p-5 mb-5 bg-white">
      <div class="col-12 mb-3 selection">
        <label>Select your currency from</label>
        <select id="from" required></select>
      </div>
      <div class="col-12 mb-3 selection">
        <label>Select your currency to</label>
        <select required id="to"></select>
      </div>
      <div class="col-12 mb-3 selection">
        <label>Your amount</label>
        <input id="amount" required type="text" />
      </div>
      <div class="col-12 result">
        <p id="output"></p>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary" id="convert">
          Convert
        </button>
      </div>
    </div>
    <!-- WOW JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="js/wow.js"></script>
    <!-- Bootstrap -->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
  </body>
</html>
